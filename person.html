<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/detail.css">
    <link rel="stylesheet" href="css/person.css">
    <link rel="stylesheet" href="css/style.css">
    <title>detail</title>
</head>

<body>
    <div class="logo-banner-detail-page">
        <img src="./assest/img/logo.png" alt="">
    </div>
    <div class="banner">
        <div class="banner-detail-page">
            <img class="personPoster" src="" alt="">
            <h1 class="PersonName">Person name</h1>
        </div>

        <img class="backgroundDetailPage blurImage" src="" alt="">
        <div class="liner-background"></div>
        <div class="liner-background-bottom"></div>
    </div>
    <div class="main">
        <div class="More-detail">
            
            <div class="basic-info">
                <div class="part-detailing basic-in-detail">
                    <div class="title-detailing">
                        <h1>Date of birth</h1>
                    </div>
                    <div class="value-detailing">
                        <p class="birthDay">19/09/1045</p>
                    </div>
                </div>
                <div class="part-detailing basic-in-detail">
                    <div class="title-detailing">
                        <h1>Birth Place</h1>
                    </div>
                    <div class="value-detailing">
                        <p class="birthPlace">19/09/1045</p>
                    </div>
                </div>
            </div>
            <div class="part-detailing bioProfile">
                <div class="title-detailing">
                    <h1>Biography</h1>
                </div>
                <div class="value-detailing">
                    <p class="biography-detail">Marvel Studios</p>
                </div>
            </div>
        </div>


        <div class="personMovie">
            <h1 class="Card-sec-title">Known for</h1>
            <div class="cardSlider" id="cardSlider1">
                <button class="prevBtn" id="cardSButton" onclick="cardS('cardSlider1', -1)">&#10094;</button>
                <div class="card-section">
                    <div class="cardSlides personMovie-card-section">
                        <div class="personMovie-card cardS">
                            <img src="https://image.tmdb.org/t/p/w500//yAvq3EG5W5WaegZHB7gNdlM2KED.jpg" alt="">
                            <p><b>Amitabh Bachchan</b></p>
                            <p>Ashwatthama</p>
                        </div>
                    </div>
                </div>
                <button class="nextBtn" id="cardSButton" onclick="cardS('cardSlider1', 1)">&#10095;</button>
            </div>
        </div>
        <div class="personPhoto">
            <h1 class="Card-sec-title">Person Photo's</h1>
            <div class="cardSlider" id="cardSlider2">
                <button class="prevBtn" id="cardSButton" onclick="cardS('cardSlider2', -2)">&#10094;</button>
                <div class="card-section">
                    <div class="cardSlides personPhoto-card-section">
                        <div class="personPhoto-card cardS">
                            <img src="https://image.tmdb.org/t/p/w500/2booRRmK9o7cdWJAYEiz0sCGPGX.jpg" alt="">
                        </div>
                    </div>
                </div>
                <button class="nextBtn" id="cardSButton" onclick="cardS('cardSlider2', 2)">&#10095;</button>
            </div>
        </div>


        <h1 class="timeLineHeadline">Movie Timeline</h1>
        <div class="timeline-section">
            <div class="year-timeline">
                <h1>2024</h1>
                <div class="timeline">
                    <div class="timeCard">
                           <h1>dsvsd sdvsd sdvsdvds</h1>
                           <P>NAME</P>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <script src="js/autentication.js"></script>
    <script src="js/personDetail.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
